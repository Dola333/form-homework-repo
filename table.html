<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tablestyle.css">
    <title>Tournament Table </title>
</head>
<body>
     <header>
          <h1 style="text-align: center;">Table Tennis Tournament</h1><br><br>
     </header>
    
    <main>
    
         <table>
            <caption>TournamentSchedule and Results</caption>
            <tr class="center">
                <th>Round 1</th>
                <th>Player A</th>
                <th>Player B</th>
            </tr>
            <tr>
                <td>Match 1</td>
                <td>John</td>
                <td>Alice</td>
            </tr>
            <tr>
                <td>Match 2</td>
                <td>Mark</td>
                <td>Sarah</td>
            </tr>
            <tr class="center">
                <th>Round 2</th>
                <th>Player C</th>
                <th>Player D</th>
            </tr>
            <tr>
                <td>Match 3</td>
                <td>TBD</td>
                <td>TBD</td>
            </tr>
            <tr>
                <td>Match 4</td>
                <td>TBD</td>
                <td>TBD</td>
            </tr>
   <tfoot>
            <tr class="center">
                <th>Final</th>
                <th>Winner Of Match 3</th>
                <th>Winner of Match 4</th>
            </tr>
            <tr>
                <td>Champion</td>
                <td>TBD</td>
                <td>TBD</td>
            </tr>
   </tfoot>




</table>


       </main>














</body>
</html>
